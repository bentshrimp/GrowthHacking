<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>

<body>
    <header align="center"><font size="6">AD Manager Platform - AD List</font></header>
    <div class="buttons">
        <button class="add">ADD</button>
        <button class="ad_test">AD TEST</button>
    </div>
    <div class="search">
        <select id="class">
            <option value="type">검색타입</option>
            <option value="1">idx</option>
            <option value="2">title</option>
            <option value="2">text</option>
        </select>
        <input type="text" class="search_input" placeholder="검색어를 입력하세요">
        <button class="search_button">검색</button>
    </div>
    <div class="main">
        <table id="board">
            <tr>
              <th>AD ID</th>
              <th>광고주ID</th>
              <th>광고주 이름</th>
              <th>계약날짜</th>
              <th>계약종료날짜</th>
              <th>타겟링크</th>
              <th>action</th>
            </tr>
          </table>
    </div>
          
    <footer></footer>


    <script>
        // 서버로부터 json 파일 받아오는 코드
        $(document).ready(function() {
          $.ajax({
            url: '~~~~~~~~~~~~~~',
            type: 'GET',
            dataType: 'json',
            success: function(data) {
              var board = $('#board');

              // 데이터 배열을 순회하며 행을 추가
              $.each(data, function(index, item) {
                var row = $('<tr>');
                
                var idxCell = $('<td>').text(item.idx);
                row.append(idxCell);
                
                var titleCell = $('<td>').text(item.title);
                row.append(titleCell);
                
                var textCell = $('<td>').text(item.text);
                row.append(textCell);
                
                var exposureCell = $('<td>').text(item.exposure);
                row.append(exposureCell);
                
                var countCell = $('<td>').text(item.count);
                row.append(countCell);
                
                var regdateCell = $('<td>').text(item.regdate);
                row.append(regdateCell);
                
                var actionCell = $('<td>');
                var detailBtn = $('<button>').text('상세');
                actionCell.append(detailBtn);
                
                var editBtn = $('<button>').text('수정');
                actionCell.append(editBtn);
                
                var deleteBtn = $('<button>').text('삭제');
                actionCell.append(deleteBtn);
                
                row.append(actionCell);
                
                board.append(row);
              });
            },
            error: function(error) {
              console.log('Error:', error);
            }
          });
        });

        // 검색 버튼 클릭 시 이벤트 핸들러
        $('.search_button').click(function() {
          var searchType = $('#class').val();
          var searchInput = $('.search_input').val().toLowerCase();
          searchTable(searchType, searchInput);
        });

        // 검색어 입력란에서 Enter 키 입력 시 이벤트 핸들러
        $('.search_input').keydown(function(event) {
          if (event.key === 'Enter') {
            var searchType = $('#class').val();
            var searchInput = $('.search_input').val().toLowerCase();
            searchTable(searchType, searchInput);
          }
        });

        // 테이블 검색 기능
        function searchTable(searchType, searchInput) {
          var table = $('#board');
          var rows = table.find('tr');

          rows.each(function() {
            var cells = $(this).find('td');
            var rowMatch = false;

            switch (searchType) {
              case '1': // idx
                if (cells.eq(0).text().toLowerCase().indexOf(searchInput) > -1) {
                  rowMatch = true;
                }
                break;
              case '2': // title
                if (cells.eq(1).text().toLowerCase().indexOf(searchInput) > -1) {
                  rowMatch = true;
                }
                break;
              case '3': // text
                if (cells.eq(2).text().toLowerCase().indexOf(searchInput) > -1) {
                  rowMatch = true;
                }
                break;
              default:
                break;
            }

            if (rowMatch) {
              $(this).show();
            } else {
              $(this).hide();
            }
          });
        }
    </script>
</body>
</html>
